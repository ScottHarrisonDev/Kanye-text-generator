<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Montserrat:400" rel="stylesheet">
    <style>
        html {
            height: 100vh;
            background: linear-gradient(150deg, #53f 15%, #C80CE8 70%, #E85D0C 94%) no-repeat;
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            text-align: center;
            padding-top: 50px;
            color: #fff;
        }

        h1 {
            font-family: 'Bungee Inline', Arial, sans-serif;
            font-size: 3rem;
            margin: 1rem;
        }

        button {
            font-family: 'Bungee Inline', Arial, sans-serif;
            font-size: 1.5rem;
            background-color: #FFB40D;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            box-shadow: #fff 3px 3px 0px 0px;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1);
        }

        .generated-text {
            text-align: initial;
            padding: 1rem;
            max-width: 70vw;
            margin: 0 auto;
        }

        footer {
            padding-top: 30px;
        }

        a {
            text-decoration: none;
            border-bottom: 1px solid #FFB40D;
            color: #FFB40D;
        }

        a:hover {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <main>
        <h1>Kanye Speech Generator</h1>
        <p>Generate some text in the style of Kanye West. Hit the Ye button!</p>
        <button id="generate" type="button">Ye</button>

        <div id="generated-text" class="generated-text"></div>
    </main>

    <footer>
        A project by
        <a href="https://github.com/scottharrisondev">Scott Harrison</a>
    </footer>

    <script src="index.js "></script>
</body>

</html>
